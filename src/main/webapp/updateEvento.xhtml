<!DOCTYPE html>
<ui:composition lang="es" class="no-js"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">

		<h1>Modificar</h1>

	</ui:define>

	<ui:define name="contenido">


		<h:form>
			<p:growl id="men" />

			<div class="row">
				<div class="col-sm-6">

					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>

						<p:commandButton value="Grabar"
							actionListener="#{eventosController.updatec()}"
							styleClass="btn btn-primary " update="@form"
							action="eventos?faces-redirect=true" icon="pi pi-save" />


					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Cancelar"
							action="eventos?faces-redirect=true" immediate="true"
							styleClass="btn btn-default" ajax="false" icon="pi pi-times" />

					</div>




				</div>



				<div class="row">
				
				<p:inputText autocomplete="off" id="iDEvento"
						styleClass="form-control" editable="true"
						value="#{eventosController.eventoSeleccionado.iDEvento}" required="true" />
				
				
				
				
				<p:inputText  id="usuario"
						modifyValueOnWheel="false"
						value="#{eventosController.eventoSeleccionado.iDGestante}" required="true" />
						
						
						
					
						
						
						


					<h:panelGrid columns="1" cellpadding="3" style="width:100%">



						<h:outputLabel for="titulo" value="Titulo "
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="titulo"
							styleClass="form-control"
							value="#{eventosController.eventoSeleccionado.titulo}"
							maxlength="30" required="true" />
					</h:panelGrid>



				<h:panelGrid columns="1" cellpadding="3" style="width:100%">

						<h:outputLabel for="fechaEvento" value="Fecha "
							styleClass="control-label" />

						<p:calendar id="fechaEvento" pattern="dd/MM/yyyy"
							value="#{eventosController.eventoSeleccionado.fechaEvento}" timeZone="GMT-5"
							required="true">
						</p:calendar>
					</h:panelGrid>



					<h:panelGrid columns="1" cellpadding="3" style="width:100%">
						<h:outputLabel for="hInicio" value="H. Inicio"
							styleClass="control-label" />


						<p:calendar columns="2" id="hInicio" pattern="hh:mm aa"
							value="#{eventosController.eventoSeleccionado.hInicio}" timeZone="GMT-5"
							required="true" timeOnly="true">
						</p:calendar>
					</h:panelGrid>


					<h:panelGrid columns="1" cellpadding="3" style="width:100%">
						<h:outputLabel for="hFin" value="H. Fin"
							styleClass="control-label" />


						<p:calendar columns="2" id="hFin" pattern="hh:mm aa"
							value="#{eventosController.eventoSeleccionado.hFin}" timeZone="GMT-5"
							required="true" timeOnly="true">
						</p:calendar>

					</h:panelGrid>



					<h:panelGrid columns="1" cellpadding="3" style="width:100%">
						<h:outputLabel for="descripcion" value="Descripcion "
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="descripcion"
							styleClass="form-control"
							value="#{eventosController.eventoSeleccionado.descripcion}"
							maxlength="10000" required="false" />



					</h:panelGrid>



					<p:growl id="messages" sticky="true" showDetail="true" life="3000" />
				</div>

			</div>

		</h:form>







	</ui:define>

</ui:composition>
