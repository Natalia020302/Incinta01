<!DOCTYPE html>
<ui:composition lang="es" class="no-js"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">

		<h1>Eventos</h1>

	</ui:define>

	<ui:define name="contenido">
		<h:form>


			<div class="row">
				<div class="col-sm-12">

					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{eventosController.nuevoEventos()}"
							styleClass="btn btn-primary ajax=false" />
					</div>


					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstEvento" var="evnt"
							value="#{eventosController.listaEventos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No hay eventos registrados" rowIndexVar="item"
							style="margin-bottom:0">







							<p:column headerText="Num" sortBy="#{evnt.iDEvento}">
								<h:outputText value="#{evnt.iDEvento}" />

							</p:column>


							<p:column headerText="Titulo" sortBy="#{evnt.titulo}">
								<h:outputText value="#{evnt.titulo}" />
							</p:column>

							<p:column headerText="Fecha" sortBy="#{evnt.fechaEvento}">
								<h:outputText value="#{evnt.fechaEvento}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>

							<p:column headerText="H. Inicio" sortBy="#{evnt.hInicio}">
								<h:outputText value="#{evnt.hInicio}">
									<f:convertDateTime pattern="HH:mm a" timeZone="UTC" />
								</h:outputText>
							</p:column>

							<p:column headerText="H. Fin" sortBy="#{evnt.hFin}">
								<h:outputText value="#{evnt.hFin}">
									<f:convertDateTime pattern="HH:mm aaa" timeZone="UTC" />
								</h:outputText>
							</p:column>





							<p:column headerText="Acciones" exportable="false">
								<h:commandLink action="listMotor" value="Eliminar"
									actionListener="#{motorController.eliminar(mot)}" />

								<br></br>

								<h:commandLink action="listMotor" value="Ver Descripcion"
									actionListener="#{motorController.eliminar(mot)}" />
							</p:column>



						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>





	</ui:define>

</ui:composition>
