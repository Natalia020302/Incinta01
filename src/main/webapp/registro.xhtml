<h:form id="formLogin">


	<div class="container">

						<span class="ui-float-label">

					<!-- contrase침a -->
					<div class="ui-fluid">
      			  		<label for="usuariocontra">Password</label>

					</div>

				<div class="ui-fluid">
				<div class="form-row" style="height: 60px">
					
					 <div class="col">
						<span class="ui-float-label">
      						<p:selectOneMenu id="tyy" value="#{usuarioController.usuario.iDTipoIdentificacion}" effect="fold" editable="true" converter="omnifaces.SelectItemsConverter">

               				<p:outputLabel for="@previous" value="Tipoidenti"/>

   					</div>
   					
   					<div class="col">

				<p:calendar id="naciusuario" pattern="dd/MM/yyyy"
				value="#{usuarioController.usuario.dNacimiento}" showOn="button"
				timeZone="UTC" required="true">
				</p:calendar>

				 </div>
			</div>
				
					
				
				
			</div>

									</div>
									<div class="col-4 col-sm-6">
