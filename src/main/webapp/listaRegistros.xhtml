<!DOCTYPE html>
<ui:composition lang="es" class="no-js"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="titleCont">	SIGNOS VITALES	</ui:define>


	<ui:define name="contenido">

		<h:form id="form">
			<div class="card crud-demo">
				<p:growl id="messages" showDetail="true" />

				<div class="row">
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height: 30px;"></span>
							<p:commandButton value="Nuevo"
								action="#{registroController.nuevoRegistro()}"
								styleClass="ui-button-success" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group table-responsive box-table-class">
							<p:dataTable id="lstRegistros" var="registro"
								value="#{registroController.listaRegistros}" paginator="true"
								paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
								rows="10" styleClass="table table-bordered"
								emptyMessage="No existen registros" rowIndexVar="item"
								style="margin-bottom:0">

												
								<p:column headerText="Parametro" sortBy="#{registro.iDParametro}">
									<h:outputText value="#{registro.iDParametro.nParametro}" />
								</p:column>
								
								<p:column headerText="Valor" sortBy="#{registro.numValor}">
									<h:outputText value="#{registro.numValor}" />
								</p:column>
								
								<p:column headerText="Unidad" sortBy="#{registro.iDParametro.iDUnidad.nUnidad}">
									<h:outputText value="#{registro.iDParametro.iDUnidad.nUnidad}" />
								</p:column>
								
								<p:column headerText="Fecha" sortBy="#{registro.fechaFicha}">
									<h:outputText value="#{registro.fechaFicha}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>
								
								<p:column exportable="false">
									<p:commandButton value="+INFO" action="#{registroController.Seleccionar(registro)}"
										styleClass="ui-button-success">
									</p:commandButton>
								</p:column>

								<p:column exportable="false">
									<p:commandButton icon="pi pi-trash"
										styleClass="ui-button-warning rounded-button ui-button-success"
										process="@this"
										actionListener="#{registroController.eliminar(registro)}"
										update="@form">
									</p:commandButton>
								</p:column>

							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>


	</ui:define>

</ui:composition>
