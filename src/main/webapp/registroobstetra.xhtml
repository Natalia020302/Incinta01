<!DOCTYPE html>
<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title><ui:insert name="title"></ui:insert></title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />


	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		crossorigin="anonymous" />
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />	
		<link rel="stylesheet" href="styles.css"> </link>

</h:head>
<h:body >


	<nav class="navbar navbar-light bg-light">
		<span class="h1"><h:graphicImage height="80px" value="img/logo1.png"></h:graphicImage>
							</span>
		<span class="h1"><h:graphicImage width="90%" value="img/logo.png"></h:graphicImage>
							</span>
							
							<span class="h1"><h:graphicImage height="80px" value="img/logo2.png"></h:graphicImage>
							</span>
	</nav>
<h:form id="formLogin">


	<div class="container">
		<div class="row">
			<div class="col">
					<div class="group1">	
					<h1 style="height: 60px">Suscripcion</h1>
					<!-- esta es la primera fila, la de nombre y apellido -->
					
					<div class="form-row" style="height: 60px">
						<div class="col">
						<span class="ui-float-label">
      						<p:inputText class="nombre" autocomplete="off" id="nomobs" stylesClass="form-control" value="#{obstetraController.obstetra.nobstetra}" maxlength="45" required="true"/> <!-- ESTO NO -->
      						<p:outputLabel for="@previous" value="Nombreo"/>
   						</span>
   						</div>
   						<div class="col">
						<span class="ui-float-label">
      						<p:inputText  class="apellido"  autocomplete="off" id="apellidoobs" stylesClass="form-control" value="#{obstetraController.obstetra.napellidoobstetra}" maxlength="45" required="true"/> <!-- ESTO NO -->
							<p:outputLabel for="@previous" value="Apellidoso"/>
   						</span>
   						</div>
   					</div>
					
					<!-- aca está el correo, está en un div para que se pueda poner el "correo" arriba del text -->			
					<div class="ui-fluid">
      			  		<label for="obstetracorreo">Correo</label>
      					<p:inputText autocomplete="off" id="obstetracorreo" stylesClass="form-control" value="#{obstetraController.obstetra.correo}" maxlength="45" required="true"/> <!-- ESTO NO -->
					</div>
					
					
					<!-- contraseña -->
					<div class="ui-fluid">
      			  		<label for="obstetracontra">Password</label>
      					<p:inputText autocomplete="off" id="obstetracontra" stylesClass="form-control" value="#{obstetraController.obstetra.password}" maxlength="45" required="true"/> <!-- ESTO NO -->
					</div>
					
					<!-- la parte de tipoID, numid y pais, otra vez en span para que salga el nombre dentro de la caja (porque si pongo el texto arriba, y se pasa mobile puede cambiar -->
				<div class="ui-fluid">
				<div class="form-row" style="height: 60px">
					
					 <div class="col">
						<span class="ui-float-label">
      						<p:selectOneMenu id="tipod" value="#{obstetraController.obstetra.tipoidentificacion}" effect="fold" editable="true" converter="omnifaces.SelectItemsConverter">
                   			<f:selectItems value="#{obstetraController.listapaistipoidentificacion}" var = "d" itemLabel="#{d.nombreIdentificacion}" itemValue="#{d}"/>
               				</p:selectOneMenu>
               				<p:outputLabel for="@previous" value="Tipoidenti"/>
   						</span>
   					</div>
   					
   					<div class="col">
						<span class="ui-float-label">
      								<p:inputText autocomplete="off" id="numeroident" stylesClass="form-control" value="#{obstetraController.obstetra.numoidentificacion}" maxlength="45" required="true"/> <!-- ESTO NO -->
									<p:outputLabel for="@previous" value="Num de ident"/>
   						</span>
   					</div>
   					<div class="col">
   						<span class="ui-float-label">
      						 <p:selectOneMenu id="paiss" value="#{obstetraController.obstetra.pais}" effect="fold" editable="true" converter="omnifaces.SelectItemsConverter">
                  		 	<f:selectItems value="#{obstetraController.listapais}" var = "d" itemLabel="#{d.nombrePais}" itemValue="#{d}"/>
                			</p:selectOneMenu>
                			<p:outputLabel for="@previous" value="Pais"/>
   						</span>
   					</div>
   				</div>
					</div>
					
					
				<!-- fecha de nacimiento -->	
				<div class="ui-fluid">
				<h:outputLabel for="nacobstetra" value="Fecha de nacimiento " styleClass="control-label" />
				<p:calendar id="nacobstetra" pattern="dd/MM/yyyy"
				value="#{obstetraController.obstetra.donacimiento}" showOn="button"
				timeZone="UTC" required="true">
				</p:calendar>
				</div>
				
					<!-- poner GENERO -->	
				<div class="ui-fluid">
				<h:outputLabel for="generoobs" value="Genero: " styleClass="control-label" />
				<p:inputText autocomplete="off" id="generoobs" stylesClass="form-control" value="#{obstetraController.obstetra.ngenero}" maxlength="45" required="true"/> <!-- ESTO NO -->
				</div>
				
				<!-- fecha de egreso -->	
				<div class="ui-fluid">
				<h:outputLabel for="egresoobs" value="Fecha de egreso " styleClass="control-label" />
				<p:calendar id="egresoobs" pattern="dd/MM/yyyy"
				value="#{obstetraController.obstetra.fechaegreso}" showOn="button"
				timeZone="UTC" required="true">
				</p:calendar>
				</div>
				
				<!-- creo este div para poder hacer las columnas -->
			<div class="form-row" style="height: 60px">
				<div class="col">
				<!--Tipo de tarjeta  -->	
				<h:outputLabel for="metdepagoobs" value="Metodo de pago" styleClass="control-label" />
					<p:selectOneMenu id="metdepagoobs" value="#{obstetraController.obstetra.metododepago}" effect="fold" editable="true" converter="omnifaces.SelectItemsConverter">
                 	<f:selectItems value="#{obstetraController.listapaismetododepago}" var = "d" 
					itemLabel="#{d.nombreMetodoPago}" itemValue="#{d}"/>
                </p:selectOneMenu>	
             	</div>
             	
				<div class="col">
				<!--numero de tarjeta  -->	
				
					<h:outputLabel for="numerotarjetaobs" value="Numero de tarjeta:" styleClass="control-label" />
					<p:inputText autocomplete="off" id="numerotarjetaobs" stylesClass="form-control" value="#{obstetraController.obstetra.numometodopago}" maxlength="45" required="true"/>
				 </div>
			</div>
				
					
				
				
			</div>
					<!-- aqui termina lo de la parte izquierda que es el formulario -->
						
			</div>
				<div class="col">

					<div class="container">
						<div class="row">
							<div class="col-sm-9">
								<h:graphicImage width="90%"  value="img/usuario.png"></h:graphicImage>
								<div class="row">
									<div class="col-4 col-sm-6">
									<p:commandButton value="Grabar" actionListener="#{obstetraController.insertar()}" class="boton"  update="@form" />
									</div>
									<div class="col-4 col-sm-6">
										<p:linkButton value="Cancelar" outcome="landingpage"   class="boton"   />
									</div>
									
								</div>
							</div>
						</div>
					</div>



				</div>	
					
					
					
					
					
					
					
					
					
				
		</div>
	</div>
			
</h:form>
</h:body>
</html>
